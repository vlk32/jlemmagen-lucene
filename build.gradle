plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.apache.lucene:lucene-analyzers-common:7.2.1'
    implementation 'io.github.vlk32:jlemmagen:i1.0.1'
    testImplementation 'org.apache.lucene:lucene-test-framework:7.2.1'
    testImplementation 'org.slf4j:slf4j-simple:1.7.25'
}

group = 'io.github.vlk32'
version = '7.2.1_1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
